<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://www.myukmailbox.com/blog/wp-content/uploads/2022/03/online-shopping-apps.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: ffcc00 rgb(255, 204, 0) hsl(48, 100%, 50%);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#Deals">Deals</a>
      <a href="#Products">Products</a>
      <a href="#Join Prime">Join Prime</a>
      <a href="#Grocery">Grocery</a>
      <a href="#contact">Contact</a>
    </div>

    <div style="padding-left: 31px">
      <h2><center>Shopping Loop</center></h2>
      <input type="search" />
      <p>search for products</p>
    </div>
  </body>
</html>
